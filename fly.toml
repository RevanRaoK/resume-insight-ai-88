app = "resume-insight-ai-88"
primary_region = "iad"

[build]

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[deploy]
  strategy = "rolling"
  wait_timeout = "10m"

  [[http_service.checks]]
    grace_period = "60s"
    interval = "120s"
    method = "GET"
    timeout = "30s"
    path = "/api/v1/health"

[env]
  DEBUG = "false"
  LOG_LEVEL = "info"

[[vm]]
  cpu_kind = "shared"
  cpus = 2
  memory_mb = 4096