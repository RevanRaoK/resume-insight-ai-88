app = "resume-insight-ai-88-frontend"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile.frontend"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[env]
  # Frontend will connect to the backend service
  VITE_API_URL = "https://resume-insight-ai-88-backend.fly.dev"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256