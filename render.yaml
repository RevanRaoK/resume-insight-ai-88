services:
  - type: web
    name: resume-insight-ai
    env: docker
    dockerfilePath: ./Dockerfile
    plan: standard
    healthCheckPath: /api/v1/health
    envVars:
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: info
      - key: PORT
        value: 8000
    disk:
      name: ml-models
      mountPath: /app/models
      sizeGB: 10
